sudo: required
services:
- docker
env:
  global:
  - BUILD_TYPE=${BUILD_TYPE:-stable}
  - GOCARBON_VERSION=${GOCARBON_VERSION:-0.9.1}
  - DOCKER_USERNAME=alexandertgtalbot
  - secure: 
jobs:
  include:
  - stage: build, test and push docker image
    script:
    - make linter
    - make
    - make start
    - make integration_test
    - make stop
    - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
    - docker push ${DOCKER_USERNAME}/go-carbon:latest
    - docker tag  ${DOCKER_USERNAME}/go-carbon:latest ${DOCKER_USERNAME}/go-carbon:${GOCARBON_VERSION}
    - docker push ${DOCKER_USERNAME}/go-carbon:${GOCARBON_VERSION}
    - docker logout
