sudo: required

services:
  - docker

install:
  - docker build --tag bodsch/docker-go-carbon .
  - docker run --detach --name go-carbon bodsch/docker-go-carbon

script:
  - docker ps | grep -q go-carbon

after_success:
  - |
    [ "${TRAVIS_BRANCH}" == "master" ] && curl \
      --request POST \
      --header "Content-Type: application/json"  \
      --data '{"source_type":"Branch","source_name":"master"}' \
      https://registry.hub.docker.com/u/bodsch/docker-go-carbon/trigger/${DOCKER_HUB_TOKEN}/
